            for(var i = 0;i<imgs.length;i++){
                lazyLoad(imgs[i]);
            }
        }

        function lazyLoad(ele) {
            if(document.documentElement.scrollTop + document.documentElement.clientHeight > ele.offsetTop){
                // 开始加载图片
                ele.src = ele.getAttribute("data-src");
            }
        }


        
    </script>
